
spring:
  application:
    name: micro-gateway-service # ==> This is Service-Id

---
# Items that apply to ALL profiles:
eureka:
  instance:
    appname: micro-gateway-service
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka
server:
  port: 10000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  routes:
    micro-prototyp-app:
      path: /prototyp/**
      serviceId: micro-prototyp-app

